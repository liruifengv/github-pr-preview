name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Build and zip Chrome extension
        run: pnpm zip
        
      - name: Build and zip Firefox extension
        run: pnpm zip:firefox
        
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        
      - name: Create Release
        uses: elgohr/Github-Release-Action@v5
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          title: Release ${{ steps.get_version.outputs.VERSION }}
          tag: v${{ steps.get_version.outputs.VERSION }}
          
      - name: Upload Release Assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload v${{ steps.get_version.outputs.VERSION }} \
            .output/github-pr-preview-${{ steps.get_version.outputs.VERSION }}-chrome.zip \
            .output/github-pr-preview-${{ steps.get_version.outputs.VERSION }}-firefox.zip \
            --clobber